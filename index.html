<script>
 
    const form = document.getElementById("form");
    const username = document.getElementById("email");
    const pass = document.getElementById("password");

    form.addEventListener("submit", e => {
        e.preventDefault();
        if (validateInputs()) {
            const email = username.value.trim();
            const password = pass.value.trim();
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password }),
                credentials: 'include'
            })
            .then(response => {
                return response.json().then(data => {
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed.');
                    }
                    return data;
                });
            })
            .then(data => {
                if (data.success) {
                    window.location.href = data.role === 'admin' ? '/admin_dashboard.html' : '/dashboard.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                alert(error.message || 'An error occurred during login.') ;
            });
        }
    });

    const errors = (element, message) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".error");
        errorDisplay.innerText = message;
        inputControl.classList.add("error");
        inputControl.classList.remove("success");
    };

    const success = element => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector(".error");
        errorDisplay.innerText = "";
        inputControl.classList.add("success");
        inputControl.classList.remove("error");
    };

    const isValidEmail = email => {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    };

    const validateInputs = () => {
        const usernameVal = username.value.trim();
        const passVal = pass.value.trim();
        let isValid = true;

        if (usernameVal === "") {
            errors(username, 'Please input your email');
            isValid = false;
        } else if (!isValidEmail(usernameVal)) {
            errors(username, 'Please provide a valid email address');
            isValid = false;
        } else {
            success(username);
        }

        if (passVal === "") {
            errors(pass, "Please input your password");
            isValid = false;
        } else {
            success(pass);
        }

        return isValid;
    };
