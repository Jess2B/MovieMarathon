<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      
    <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <i class='bx bx-movie-play bx-tada main-color'></i>
                <span>Fl<span class="main-color">i</span>x</span> <!-- Styling Flix -->
            </div>
        </nav>


<!----------------------------- Form box ----------------------------------->    
    <form action="/forgot-password" method="POST" id="form"> 
    <div class="form-box">
       
        <!------------------- forgot password form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <header>Forgot Password</header>
            </div>
            <div class="input-box">
                <input type="email" id= "email" class="input-field" placeholder="Email">
                <i class="bx bx-user"></i>
                <span class="error"></span>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Reset Password">
            </div>
    
                <div class="two">
                    <label><a href="index.html">Back to Login</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

</form>
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>
    const form = document.getElementById("form");
    const email = document.getElementById("email");
   


    form.addEventListener("submit", e => {
        e.preventDefault(); // Prevent default submission
    
        if (validateInputs()) {
            // Get the email value
            const emailVal = email.value.trim();
    
            // Send a POST request to the server
            fetch('/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: emailVal }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Please check your email, a token has been sent");
                    email.value = ""; // Clear the input field
                    window.location.href = 'reset-password.html';
                    // Reset borders
                    email.parentElement.classList.remove("success");
                    email.parentElement.classList.remove("error");
                } else {
                    alert("Failed to send email. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }

    
});


const errors = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector(".error");

    errorDisplay.innerText = message;
    inputControl.classList.add("error");
    inputControl.classList.remove("success");
}

const success = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector(".error");

    errorDisplay.innerText = "";
    inputControl.classList.add("success");
    inputControl.classList.remove("error");
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const emailVal = email.value.trim();

    let isValid = true;

    if(emailVal === "") {
        errors(email, 'Email is required');
        isValid = false;
    } else if (!isValidEmail(emailVal)) {
        errors(email, 'Provide a valid email address');
        isValid = false;
    } else {
        success(email);}
        return isValid;
    }

</script>
</html>
